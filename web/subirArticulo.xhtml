<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title> Subir Artículo </title>
            </f:facet>
        </h:head>
<h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Bienvenido
                </p:layoutUnit>
  <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Instrumentos" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Música" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Sonido" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Accesorios" url="http://forum.primefaces.org/" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <br/>
                    <br/>
                    <h:outputText value="INGRESE LOS DATOS" />
                    <br/>
                    <br/>
                    <h:form>
                        <p:ajax update="idArticulo,disponible,descripcion,categoria,imagen" listener="#{mBArticulo.getArticulos()}" 
                                event="click" process="@this"/>
                        
                        
                        <h:panelGrid columns="3" cellpadding="5">
                            
                        <h:outputText value="IdArtículo :" />
                        <p:inputText id="idArticulo" value="#{mBArticulo.idArticulo}">
                        </p:inputText>
                       
                        <br/>
                        
                        <h:outputText value="Disponible : " />
                        <p:selectBooleanCheckbox id ="disponible" value="#{mBArticulo.disponible}" />
                        
                        <br/>
                        
                        
                        <h:outputText value="Descripción : " />
                        <p:inputText id="descripcion" value="#{mBArticulo.descripcion}" >
                        </p:inputText>
                        
                        <br/>
                        
                        <h:outputText value="Categoria : " />
                        <p:selectOneListbox id="categoria" value="#{mBArticulo.categoria}" >
                        <f:selectItem itemLabel="Instrumento" itemValue="1" />
                        <f:selectItem itemLabel="Musica" itemValue="2" />
                        <f:selectItem itemLabel="Sonido" itemValue="3" />
                        <f:selectItem itemLabel="Accesorios" itemValue="4" />
                        </p:selectOneListbox>
                        <br/>
                        
                     
                        <br/>
                            <p:commandButton value=" Aceptar " ajax="false" update="msn" action="#{mBArticulo.guarda()}" styleClass="ui-priority-primary" />
                            <p:commandButton action="administrarCuentaIH"  value="Regresar"   />
                    </h:panelGrid>
                    <br/>                        
                    <h:outputText id="msn" value="#{mBArticulo.msn}" />
                    
                       
                </h:form>
                </p:layoutUnit>



            </p:layout>

        </h:body>

    </f:view>
</html>
