<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Página Principal</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                Bienvenido
            </p:layoutUnit>

            <p:layoutUnit position="west" size="175" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Instrumentos" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Música" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Sonido" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Accesorios" url="http://forum.primefaces.org/" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>
            

                
            <p:layoutUnit position = "center" >
                <h:outputText value ="Presta Pala Orquesta" />
                <br/>
                <br/>
                <h:form>
                    <h:panelGrid columns="9" >
                        <p:commandButton  value=" Iniciar Sesión " action="inicioSesionIH" styleClass="ui-priority-primary" />
                        <br/>
                        <br/>
                        <p:commandButton value="Registrarse" action="registroIH" styleClass="ui-priority-primary" />
                    </h:panelGrid>
                    <br/>
                    <br/>
                        <h:outputText id="msn" style ="color: red" value="#{mBUsuario.msn}" />
                    <br/>
                    <br/>
                    <br/>


                </h:form>

            </p:layoutUnit>

        </p:layout>
    </h:body>

</html>
